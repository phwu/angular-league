<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
        <script type="text/javascript" src="app.js"></script>
        
    </head>
    <body>
        <div ng-controller="MyController">
            <h1>League of Legends</h1>
            <h2>patch: {{champs.version}}</h2> 
            <div class="list-group">
                <div class="list-group-item" ng-repeat="champion in champs.data">
                    <h3><img src="http://ddragon.leagueoflegends.com/cdn/{{champs.version}}/img/champion/{{champion.key}}.png" width=25 /> <a ng-click="open(champion.id)">{{champion.name}} <cite>{{champion.title}}</cite></a></h3>
                </div>
            </div>
        </div>
    </body>
</html>
